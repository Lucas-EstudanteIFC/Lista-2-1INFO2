<meta charset="UTF-8">

<script>
    /*Peça para o usuário informar qual foi o preço do jantar. Calcule 10% da gorjeta e apresente o preço total que deverá pagar para o restaurante e apresente o resultado.
    */

   //ENTRADA
   const preçoJantar = Number (prompt("Insira aqui o valor da refeição"));

   //PROCESSAMENTO
   const gorjeta = preçoJantar/100*10;
   const valorFinal = preçoJantar+gorjeta;

   //SAÍDA
   document.write(`O valor final será ${valorFinal}`);
</script>
