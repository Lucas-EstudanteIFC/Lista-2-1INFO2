<meta charset="UTF-8">

<script>
    /*
    Peça para o usuário informar o seu ano de nascimento e o ano de nascimento do irmão mais velho. Após, o programa deverá apresentar uma mensagem especificando a diferença de idade entre os irmãos.
*/

//ENTRADA
const idade = Number (prompt(`Qual é a sua idade?`));
const idadeDoIrmão = Number (prompt(`Qual é a idade do seu irmão?`));

//PROCESSAMENTO
const diferençaDeIdade = idadeDoIrmão-idade;

//SAÍDA
document.write (`A diferença de idade entre você e seu irmão é ${diferençaDeIdade}`);
</script>
