<meta charset="UTF-8">

<script>
    /*Peça para o usuário informar dois números inteiros. Após, o programa deverá apresentar uma mensagem com o resultado da soma dos números informados.
    */

    //ENTRADA
    const primeiroNumero = Number(prompt("Insira aqui um número inteiro"));
    const segundoNumero = Number(prompt("Insira aqui um número inteiro"));

    //PROCESSAMENTO
    const soma = primeiroNumero+segundoNumero;

    //SAÍDA
    document.write (`A soma de ambos os números é ${soma}`);
</script>
