<meta charset="UTF-8">

<script>
    /*Peça para o usuário informar uma temperatura em Fahrenheit. Converta e apresente a temperatura em graus Celsius.
    */

   //ENTRADA
   const grausFahrenheit = (prompt("Insira aqui uma temperatura em fahrenheit"));

   //PROCESSAMENTO
   const grausCelsius = (grausFahrenheit-32)/1.8;

   //SAÍDA
   document.write(`A temperatura em Celsius será ${grausCelsius}`);
</script>
