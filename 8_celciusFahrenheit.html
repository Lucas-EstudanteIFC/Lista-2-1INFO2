<meta charset="UTF-8">

<script>
    /*Peça para o usuário informar uma temperatura em graus Celsius. Converta e apresente a temperatura em graus Fahrenheit
    */

   //ENTRADA
   const grausCelsius = Number (prompt("Informe uma temperatura em celsius"));

   //PROCESAMENTO
   const grausFahrenheit = grausCelsius*1.8+32;

   //SAÍDA
   document.write (`A temperatura em Fahrenheit será ${grausFahrenheit}`);
</script>
