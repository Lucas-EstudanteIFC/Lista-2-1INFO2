<meta charset="UTF-8">

<script>
    /*Peça para o usuário informar quantas horas trabalha no mês e quantos que recebe por hora trabalhada. Calcule o salário líquido considerando os seguintes descontos:
    INSS: 8% do salário bruto
    IR: 11% do salário bruto
    */

   //ENTRADA
   const salario = Number(prompt("Insira o seu salario atual bruto"));

   //PROCESSAMENTO
   const INSS = salario/100*8;
   const IR = salario/100*11;
   const salarioLiquido = IR-INSS+salario;

   //SAÍDA
   document.write(`O seu salário liquido é de R$${salarioLiquido}`);
</script>
