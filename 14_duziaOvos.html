<meta charset="UTF-8">

<script>
    /*Peça para o usuário informar a quantidade de ovos que foram comprados e apresente a quantidade de dúzias correspondente. Considere sempre dúzias cheias. Caso precise, arredonde para cima.
    */

   //ENTRADA
   const ovosComprados = Number (prompt("Informe um número de ovos comprados"));

   //PROCESSAMENTO
   const duziasCompradas = Math.ceil(ovosComprados/12)

   //SAÍDA
   document.write(`O total de dúzias compradas foi ${duziasCompradas}`);
</script>
